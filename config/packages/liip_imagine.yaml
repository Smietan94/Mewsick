# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:

    filter_sets:

        fighter_thumb:
            quality: 100
            filters:
                thumbnail: { size: [400, 400] }
                background: { size: [400, 400], position: center, color: '#D7C0D0' }

        element_thumb:
            quality: 100
            filters:
                thumbnail: { size: [300, 300] }
                background: { size: [300, 300], position: center, color: '#D7C0D0' }
